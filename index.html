<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validate Invoice</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
			rel="stylesheet" />

		<style>
			:root {
				--primary-red: #f0f0f0;
				--primary-green: #4caf50;
				--form-gray: #f5f5f5;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Jura", sans-serif;
				overflow: hidden;
			}

			html {
				@media screen and (min-width: 4001px) {
					font-size: 28px;
				}

				@media screen and (min-width: 2501px) and (max-width: 4000px) {
					font-size: 24px;
				}

				@media screen and (min-width: 1900px) and (max-width: 2500px) {
					font-size: 25px;
				}

				@media screen and (max-width: 1599px) {
					font-size: 16px;
				}
			}

			body {
				background-color: var(--primary-red);
				height: 100svh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.logo-container {
				margin-bottom: 20px;
				text-align: center;
			}

			.logo {
				color: white;
				font-size: 2.5rem;
				background-color: #4caf50;
				padding: 10px 20px;
				border-radius: 10px;
				position: relative;
			}

			.strawberry {
				position: absolute;
				top: -20px;
				right: -20px;
				font-size: 1.5rem;
			}

			.form-container {
				background: white;
				padding: 20px;
				border-radius: 10px;
				width: 100%;
				max-width: 600px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			h1 {
				font-size: 1.3rem;
				margin-bottom: 20px;
				color: #333;
			}

			.loading-container {
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
				gap: 4px;
			}

			.loading {
				display: none;
				margin-top: 10px;
				margin-left: 6px;
				font-size: 1.7rem;
				color: #4b4b4b;
			}

			.form-group {
				margin-bottom: 15px;
			}

			input {
				width: 100%;
				padding: 12px;
				border: 1px solid #ddd;
				border-radius: 5px;
				background: transparent !important;
				font-size: 1rem;
			}
			
			.zip-city {
				display: flex;
				gap: 15px;
				width: 100%;
			}

			.by-pass {
				display: flex;
				align-items: center;
				gap: 15px;
				width: 100%;
			}

			.checkbox {
				display: flex;
				align-items: center;
				flex-direction: row;
			}

			.checkbox-title {
				display: flex;
				align-items: center;
			}

			.zip {
				width: 40%;
			}

			.city {
				width: 60%;
			}

			.button-container {
				display: flex;
				justify-content: flex-end;
				gap: 15px;
				margin-top: 20px;
			}

			button {
				padding: 12px 24px;
				border: none;
				border-radius: 5px;
				font-size: 1rem;
				cursor: pointer;
				transition: opacity 0.3s;
			}

			button:hover {
				opacity: 0.9;
			}

			.back {
				background-color: var(--primary-green);
				color: white;
			}

			.submit {
				background-color: #6eab70;
				color: white;
				opacity: 0.6;
				pointer-events: none;
			}
			.submit.active {
				background-color: #4caf50;
				opacity: 1;
				pointer-events: auto;
			}

			.error-container {
				padding-bottom: 183px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.title-success {
				font-size: 1.25rem;
				color: #000;
				margin-bottom: 0.625rem;

				font-weight: 300;
				padding-inline: 2rem;
			}

			.hidden {
				display: none;
			}

			.spinner {
				border: 8px solid rgba(0, 0, 0, 0.1);
				border-top: 8px solid #323131;
				border-radius: 50%;
				width: 6rem;
				height: 6rem;
				animation: spin 1s linear infinite;
				display: none;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.success-container {
				display: none;
				color: white;

				font-weight: bold;
				margin-top: 10px;
				align-items: center;
				flex-direction: column;
			}

			.warning {
				background-color: #fff8dc;
			}

			.icon {
				width: 12.5rem;
				height: 12.5rem;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.toast {
				position: fixed;
				top: 20px;
				right: 20px;
				padding: 15px 25px;
				border-radius: 5px;
				color: white;
				display: none;
				z-index: 1000;
			}

			.toast.success {
				background-color: var(--primary-green);
			}

			.toast.error {
				background-color: white;
				color: #000;
			}

			.form-group input:disabled {
				background-color: #f5f5f5;
				border: 1px solid #ddd;
				color: #aaa;
				cursor: not-allowed;
			}
			.form-group input {
				background: transparent;
			}

			.form-group input.disabled {
				background-color: #f5f5f5;
				border: 1px solid #ddd;
				color: #aaa;
				cursor: not-allowed;
			}

			@media (max-width: 480px) {
				.form-container {
					padding: 15px;
				}

				.button-container {
					flex-direction: column;
				}

				button {
					width: 100%;
				}
			}
			.scroller-blocker {
				overflow: hidden !important;
			}
			input:focus {
				outline: none;
			}
		</style>
	</head>
	<body id="root">
		<div class="loading-container">
			<div class="spinner"></div>
			<div class="loading">Đang xử lý...</div>
		</div>

		<div class="success-container">
			<div class="icon-wrapper">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="rgb(80, 245, 80)"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="rgb(80, 245, 80)"
					class="icon"
					width="16"
					height="16">
					<circle cx="12" cy="12" r="10" />
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M9 12.75 11.25 15 15 9.75"
						stroke="white" />
				</svg>
			</div>
			<h1 class="title-success">Tải xuống thành công!</h1>
		</div>

		<div class="form-container" style="display: none">
			<h1>Hóa đơn</h1>
			<form id="addressForm" class="form" autocomplete="off">
				<div class="form-group">
					<input type="text" id="firstName" placeholder="Tên" required />
				</div>

				<div class="form-group">
					<input type="text" id="lastName" placeholder="Họ"">
				</div>
				<div class="form-group zip-city">
					<input
						type="text"
						id="postCode"
						placeholder="Mã bưu điện"
						class="zip"
						required />
					<input
						type="text"
						id="city"
						placeholder="Thành phố"
						class="city"
						required />
				</div>
				<div class="form-group by-pass">
					<label class="checkbox-title">
						<input style="width: unset" type="checkbox" id="isBypass" />
						<span style="margin-left: 8px">Không nhập thông tin</span>
					</label>
				</div>

				<div class="button-container">
					<button type="submit" class="submit">Lưu</button>
				</div>
			</form>
		</div>

			<h1 class="title-success">Hóa đơn không tồn tại</h1>
		</div>

		<!-- Toast notification -->
		<div class="toast"></div>

		<script>
			const api = axios.create({
				baseURL: "https://file-dev.raeco.de/v1",
				timeout: 5000,
				headers: { "Content-Type": "application/json" },
			});

			let qrcode = "";

			document.addEventListener("DOMContentLoaded", async function () {
				const urlParams = new URLSearchParams(window.location.search);
				qrcode = urlParams.get("qrcode");
				if (qrcode) {
					qrcode = qrcode.replace(/ /g, "+");
				}

				if (qrcode) {
					try {
						const response = await api.post("/invoice/scan-qrcode", { qrcode });
						console.log(response)
						if (response.data && response.data.data.state) {
							console.log(response.data.data.state)
							switch (response.data.data.state) {
								case 2:
									await checkStatus();
									break;
								case 3: 
									await checkStatus();
									break;
								default: 
									document.querySelector(".form-container").style.display = "block";
									document.querySelector(".loading").style.display = "none";
									document.querySelector(".spinner").style.display = "none";
							}
						} else {
							// Original behavior if no state is found
							document.querySelector(".form-container").style.display = "block";
							document.querySelector(".loading").style.display = "none";
							document.querySelector(".spinner").style.display = "none";
						}
					} catch (error) {
						showError();
					}
				} else {
					showError();
				}
			});

			function showError() {
				document.querySelector(".form-container").style.display = "none";
				document.querySelector(".error-container").style.display = "flex";
			}

			const form = document.getElementById("addressForm");
			const submitButton = document.querySelector(".submit");
			const termsCheckbox = document.getElementById("isBypass");

			termsCheckbox.addEventListener("change", () => {
				const formInputs = form.querySelectorAll("input:not(#isBypass)");
				if (termsCheckbox.checked) {
					formInputs.forEach((input) => {
						input.disabled = true;
						input.value = "";
					});
					submitButton.classList.add("active");
				} else {
					formInputs.forEach((input) => (input.disabled = false));
					submitButton.classList.remove("active");
				}
			});

			form.addEventListener("input", () => {
				if (!termsCheckbox.checked) {
					const firstName = document.getElementById("firstName").value.trim();
					const postCode = document.getElementById("postCode").value.trim();
					const lastName = document.getElementById("lastName").value.trim();
					const city = document.getElementById("city").value.trim();

					if (firstName || postCode || city || lastName) {
						submitButton.classList.add("active");
					} else {
						submitButton.classList.remove("active");
					}
				}
			});

			form.addEventListener("submit", async (e) => {
				e.preventDefault();
				form.style.display = "none";
				document.querySelector(".loading").style.display = "none";
				document.querySelector(".spinner").style.display = "none";
				document.querySelector(".loading-container").style.display = "none";
				const formData = {
					firstName: document.getElementById("firstName").value,
					lastName: document.getElementById("lastName").value,
					postCode: document.getElementById("postCode").value,
					city: document.getElementById("city").value,
					isBypass: termsCheckbox.checked,
					qrcode: qrcode,
				};

				try {
					const response = await api.post("/invoice/submit-form", formData);
					if (response.status === 200 || response.status === 201) {
						form.reset();
						termsCheckbox.checked = false;
						submitButton.classList.remove("active");
						await checkStatus();
					} else {
						console.error("Error saving address.");
					}
				} catch (error) {
					console.error("Submit Error:", error);
				} finally {
				}
			});

			async function checkStatus() {
				document.querySelector(".loading").style.display = "block";
				document.querySelector(".spinner").style.display = "block";
				document.querySelector(".loading-container").style.display = "flex";
				document.querySelector(".form-container").style.display = "none";
				let data = null;
				const intervalTime = 15000;

				const intervalId = setInterval(async () => {
					try {
						console.log("Đang kiểm tra trạng thái...");
						const response = await api.post("/invoice/check-status", {
							qrcode,
						});

						if (response.data && response.data.data) {
							data = response.data.data;
							clearInterval(intervalId);
							console.log("Dừng gọi API, dữ liệu nhận được:", data);
							await downloadFile(data);
							document.querySelector(".loading-container").style.display =
								"none";
							document.querySelector(".success-container").style.display =
								"flex";
							return;
						}
					} catch (error) {
						console.error("Lỗi khi kiểm tra trạng thái:", error);
					}
				}, intervalTime);

				try {
					while (!data) {
						const response = await api.post("/invoice/check-status", {
							qrcode,
						});
						if (response.data && response.data.data) {
							data = response.data.data;
							await downloadFile(data);
							document.querySelector(".success-container").style.display = "flex";
							break;
						}
						await new Promise((resolve) => setTimeout(resolve, 15000));
					}
				} catch (error) {
				} finally {
					clearInterval(intervalId);
				}
			}

			async function downloadFile(data) {
				try {
					const response = await api.get(`/file/download/${data}`, {
						responseType: "blob",
					});

					const contentDisposition = response.headers["content-disposition"];
					let fileName = "downloaded_file";

					if (contentDisposition) {
						const fileNameMatch =
							contentDisposition.match(/filename="?([^"]+)"?/);
						if (fileNameMatch && fileNameMatch[1]) {
							fileName = fileNameMatch[1];
						}
					}

					const url = window.URL.createObjectURL(new Blob([response.data]));
					const link = document.createElement("a");
					link.href = url;
					link.setAttribute("download", fileName);
					document.body.appendChild(link);
					link.click();
					link.remove();
				} catch (error) {
					console.error("Download Error:", error);
				} finally {
					document.querySelector(".loading-container").style.display = "none";
					document.querySelector(".success-container").style.display = "flex";
				}
			}

			function goBack() {
				window.history.back();
			}
			function preventScroll(e) {
				e.target.blur(); // Ngăn không cho cuộn
			}

			document
				.querySelectorAll("input:not([type='checkbox'])")
				.forEach((input) => {
					input.addEventListener("focus", (a) => {
						window.addEventListener("touchmove", () => preventScroll(a), {
							passive: false,
						});
					});
				});
		</script>
	</body>
</html>
